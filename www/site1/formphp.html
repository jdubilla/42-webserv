<form action="/cgi-bin/form.php" method="post" enctype="multipart/form-data">	<!-- Début du formulaire -->
	<!-- Liste déroulante -->
	<select name="titre">
	<option>Mlle</option><option selected>Mme</option><option>M.</option>
	</select>
	<!-- Zones de texte -->
	<label for="nom"> Nom : </label><input type="text" name="nom" id="name" placeholder="Entrez votre nom" /><br/><br/>
	<label for="prenom">Prénom : </label><input type="text" name="prenom" id="prenom" placeholder="Entrez votre prenom" /><br/><br/>
	<!-- Slider -->
	<label for="age">Age : 1 </label>
	<input id="pi_input" type="range" name="age" id="age" min="1" max="99" step="1" value="18" /> 99
	<p>Value: <output id="value"></output></p>
	<script>
		const value = document.querySelector("#value")
		const input = document.querySelector("#pi_input")
		value.textContent = input.value
		input.addEventListener("input", (event) => {
		value.textContent = event.target.value
	})
	</script>
	<!-- <br/><br/> -->
	<!-- Case à cocher -->
	<input type="checkbox" name="bDebutant" checked="checked" /> Je débute en PHP<br/><br/>
	<!-- Bouton -->
	<input type="submit" name="btOK" value="OK">
</form> <!-- Fin du formulaire -->
